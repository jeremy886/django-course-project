{% extends 'base.html' %}

{% block header %}
<h2>{{ product.name }}</h2>
{% endblock header %}

{% block content %}

    <p>
    {{ product.description }}
    </p>

    <p><strong>Price</strong>: ${{ product.price }}</p>

    <form action="{% url "carts:add" product.pk %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Add to Cart</button>
    </form>

{% endblock content %}
